{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            {% if request.GET.q %}
            <div class="col-12">
                <b>Results</b> for {{request.GET.q}}    
            </div>
            {% else %}
            Results not fournd
            {% endif %}

        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for obj in object_list%}
                <div class="col col-md-4" style='max-height:200px'>
                    {% include 'products/snippets/card.html' with instance=obj %}
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
