<form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'cart:cart_update' %}">
    {% csrf_token %}
    <input type='hidden' name='product_id' value='{{ product.id }}' />
    {% if in_cart%}
    <button type='submit' class='btn btn-link btn-sm' style="padding:0px;cursor: pointer;">Remove?</button>
    {% else %}
        {% if object in cart.products.all %}
        In cart <button class='btn btn-link' type="submit">Remove?</button>

        {% else %}
        <button class='btn btn-success' type="submit" >Add to cart</button>
        {% endif %}    
    {% endif %}
</form>
